<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Grid demo</title>
    <style>
        .row>[class^=col] {
            padding-top: 1em;
            padding-bottom: 1em;
            background-color: rgba(182, 89, 27, 0.25);
            border: 1px solid rgba(228, 75, 15, 0.4)
        }

        .row {
            margin-top: 0.25em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                Element 1 of 2 (row 1)
            </div>
            <div class="col">
                Element 2 of 2 (row 1)
            </div>
        </div>
        <div class="row">
            <div class="col">
                Element 1 of 3 (row 2)
            </div>
            <div class="col">
                Element 2 of 3 (row 2)
            </div>
            <div class="col">
                Element 3 of 3 (row 2)
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                Element 1 of 2 (row 3)
            </div>
            <div class="col-8">
                Element 2 of 2 (row 3)
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-lg-4">
                Give me some space!
            </div>
            <div class="col-md-4 col-xs-4">
                I'll take 4 cols if that's ok.
            </div>
        </div>
    </div>
</body>
</html>
